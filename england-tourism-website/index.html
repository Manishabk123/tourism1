<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discover England</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #222;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #00247d; /* England flag blue */
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff0000; /* Red highlight */
      text-decoration: underline;
    }

    .hero {
      position: relative;
      height: 80vh;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.65);
      transition: transform 0.8s ease;
    }

    .hero:hover img {
      transform: scale(1.05);
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 25px 40px;
      border-radius: 12px;
      max-width: 90%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.6);
    }

    .overlay h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .overlay p {
      font-size: 1.5rem;
      font-weight: 400;
    }

    .clock-section {
      text-align: center;
      margin: 40px 0;
      font-size: 1.4rem;
      font-weight: 600;
      color: #00247d;
    }

    footer {
      background-color: #00247d;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: auto;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      .overlay h1 {
        font-size: 2rem;
      }

      .overlay p {
        font-size: 1rem;
      }

      nav a {
        font-size: 1rem;
        margin: 0 8px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Discover England</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="culture.html">Culture</a>
      <a href="planner.html">Planner</a>
      <a href="gallery.html">Gallery</a>
    </nav>
  </header>

  <section class="hero">
    <img src="https://cdn.pixabay.com/photo/2020/04/08/20/41/london-5018799_1280.jpg" alt="London Skyline" />
    <div class="overlay">
      <h1>Explore the Beauty of England</h1>
      <p>From Historic Castles to Modern Marvels</p>
    </div>
  </section>

  <section class="clock-section">
    <p>Current Time in England: <span id="clock">Loading...</span></p>
  </section>

  <footer>
    &copy; 2025 England Tourism
  </footer>

  <script>
    function updateClock() {
      const options = { timeZone: 'Europe/London', hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' };
      const now = new Date().toLocaleTimeString('en-GB', options);
      document.getElementById('clock').textContent = now;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
